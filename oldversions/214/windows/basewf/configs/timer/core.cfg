// by kracho modified by nip and niceguy
exec configs/timer/timerconfig.cfg

alias   	item		"quad" // default timer
alias		setra 	"alias item ra;  echo ^0[^1RA^0]^7;item"
alias   	setya		"alias item ya; echo ^0[^3YA^0]^7;item"
alias   	setya2	"alias item ya2; echo ^0[^3YA2^0]^7 ;item"
alias 	setquad 	"alias item quad;  echo ^0[^5QUAD^0]^7;item"
alias 	setbs	 	"alias item bs; echo ^0[^3BS^0]^7;item"

alias init_timers "alias T6 ; alias T7; alias T8; alias T9"

alias   quad    "alias TE Time_quad; alias T0 exec configs/timer/quad/0x.cfg; alias T1 exec configs/timer/quad/1x.cfg; alias T2 exec configs/timer/quad/2x.cfg; alias T3 exec configs/timer/quad/3x.cfg; alias T4 exec configs/timer/quad/4x.cfg; alias T5 exec configs/timer/quad/5x.cfg; init_timers"
alias   ra		"alias TE Time_ra; alias T0 exec configs/timer/ra/0x.cfg; alias T1 exec configs/timer/ra/1x.cfg; alias T2 exec configs/timer/ra/2x.cfg; alias T3 exec configs/timer/ra/3x.cfg; alias T4 exec configs/timer/ra/4x.cfg; alias T5 exec configs/timer/ra/5x.cfg; init_timers"
alias   ya		"alias TE Time_ya; alias T0 exec configs/timer/ya/0x.cfg; alias T1 exec configs/timer/ya/1x.cfg; alias T2 exec configs/timer/ya/2x.cfg; alias T3 exec configs/timer/ya/3x.cfg; alias T4 exec configs/timer/ya/4x.cfg; alias T5 exec configs/timer/ya/5x.cfg; init_timers"
alias   ya2		"alias TE Time_ya2; alias T0 exec configs/timer/ya2/0x.cfg; alias T1 exec configs/timer/ya2/1x.cfg; alias T2 exec configs/timer/ya2/2x.cfg; alias T3 exec configs/timer/ya2/3x.cfg; alias T4 exec configs/timer/ya2/4x.cfg; alias T5 exec configs/timer/ya2/5x.cfg; init_timers"
alias   bs		"alias TE Time_bs; alias T0 exec configs/timer/bs/0x.cfg; alias T1 exec configs/timer/bs/1x.cfg; alias T2 exec configs/timer/bs/2x.cfg; alias T3 exec configs/timer/bs/3x.cfg; alias T4 exec configs/timer/bs/4x.cfg; alias T5 exec configs/timer/bs/5x.cfg; init_timers"

// unset timer messages
alias Time_quad "echo ^0[^5QUAD^0]^7 time not set yet"
alias Time_ra "echo ^0[^1RA^0]^7 time not set yet"
alias Time_ya  "echo ^0[^3YA^0]^7 time not set yet"
alias Time_ya2  "echo ^0[^3YA2^0]^7 time not set yet"
alias Time_bs  "echo ^0[^3BS^0]^7 time not set yet"

// init default timer
item
